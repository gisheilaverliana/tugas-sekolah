<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Elizabeth's</title>
    <style>
        .jumbotron{
            height: 500px;
            background-image: url(https://images.pexels.com/photos/40737/sandals-flip-flops-footwear-beach-40737.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
            background-size: cover;
            background-position-y: bottom;
        }

        .judullist{
            height: 50px;
        }

        .judulmenu{
            height: 50px;
        }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Elisabeth's Sandal</h1>
          <p class="lead">Menjual berbagai macam merk, motif, bentuk sendal jepit</p>
        </div>
      </div>

      <div class="container">
          <div class="row">
            <div class="col-4">
                <div class="judullist bg-dark text-white rounded text-center pt-2">List Items</div>

                <div class="listkeranjang" id="listkeranjang">
                  
                </div>
                  
                  <table width="100%">
                      <tbody>
                          <tr>
                            <td>Discount(5%)</td>
                            <td>Rp. <span id="discount"></span></td>
                          </tr>
                          <tr>
                            <td>PPN (10%)</td>
                            <td>Rp. <span id="pajak"></span></td>
                          </tr>
                          <tr class="bg-dark text-white">
                            <td>Total Bayar</td>
                            <td>Rp. <span id="totalbayar"></span></td>
                          </tr>
                      </tbody>
                  </table>

                  <button type="button" class="btn btn-primary mt-3 btn-block">Bayar</button>

              </div>

              <div class="col-8" id="listproduk">
                  
              </div>
          </div>
      </div>

      <script>
        var namabarang = ['Swallow','Ando','Nike','Adidas']
        var hargabarang = [10000,12000,400000,40000]
        var gambarbarang = ['https://cf.shopee.co.id/file/3a539ad49a6b39f5b21226a2e9f30015','https://p.ipricegroup.com/ca5672f7b6b5a84ddabc9d933a2ed73ad6a0c22b_0.jpg',
                            'https://s.blanja.com/picspace/485/225765/700.700_e0a32099c8354ff78c86d9268b25cb3a.jpg','https://cf.shopee.co.id/file/7962991756bcc79baf93f54fb2e802b9']

        var listproduk = document.getElementById('listproduk')
        var listkeranjang = document.getElementById('listkeranjang')

        var namabarang_krj = []
        var hargabarang_krj = []

        var tampildiscount = document.getElementById('discount')
        var tampilpajak = document.getElementById('pajak')
        var tampiltotalbayar = document.getElementById('totalbayar')

        function showlistproduk(){
          listproduk.innerHTML = ''
          for (let i = 0; i < namabarang.length; i++) {
           listproduk.innerHTML += '<div class="card float-left mr-3 mb-3" style="width: 14rem;">'+
            '<img src="'+gambarbarang[i]+'"class="card-img-top" alt="...">'+
            '<div class="card-body">'+
            '<h5 class="card-title">'+namabarang[i]+'</h5>'+
            '<h6>Rp. '+hargabarang[i]+'</h6>'+
            '<a href="#" class="btn btn-primary" onclick="addlistitem('+i+')">Beli</a>'+
            '</div>'+
          '</div>'
          }
        }

        function addlistitem(id){
          namabarang_krj.push(namabarang[id])
          hargabarang_krj.push(hargabarang[id])

          showlistkeranjang()
        }

        function showlistkeranjang(){
          listkeranjang.innerHTML=''

          var discount = 0
          var pajak = 0
          var hargatotal = 0 
          var totalbayar = 0

          for (let i = 0; i <namabarang_krj.length; i++) {
            listkeranjang.innerHTML += '<div class="card mt-3 mb-3" style="width: 22rem;">'+
                    '<div class="card-body">'+
                      '<h5 class="card-title">'+namabarang_krj[i]+'</h5>'+
                      '<p class="card-text">Rp.'+hargabarang_krj[i] +'</p>'+
                      '<p>Qty : 1</p>'+
                      '<a href="#" class="btn btn-danger float-right" onclick="deleteitem('+i+')">Hapus</a>'+
                    '</div>'+
                  '</div>'

              hargatotal = hargabarang_krj[i] + hargatotal

              if(totalbayar>20000){
                discount = totalbayar*0.05
              } else {
                discount = 0
              }

              totalbayar = hargatotal - discount

              pajak = hargatotal * 0.1

              var totalbelanja = totalbayar - pajak 
              tampilpajak.innerHTML = pajak 
              tampildiscount.innerHTML = discount 
              tampiltotalbayar.innerHTML = totalbelanja
            
          }
        }
        showlistproduk()

        function deleteitem(id) {
            namabarang_krj.splice(id,1)
            hargabarang_krj.splice(id,1)

            showlistkeranjang()
          }

      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
