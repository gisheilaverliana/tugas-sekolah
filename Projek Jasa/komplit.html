<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pembayaran</title>
  <style>
    body {background-color: thistle;}
    .container {
        width: 750px;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="jasa.html">
    <img src="https://img2.pngdownload.id/20180528/gpr/kisspng-logo-laundry-service-laundry-room-towel-laundry-service-5b0c5a633468a5.3960161515275362272147.jpg" 
    width="100" height="50" class="d-inline-block align-top" alt="logo" loading="lazy">
    Hi! Selamat Mencuci Di Washaholic Laundry!
    </a>

    <br>
    
    <div class="container">
    <h2>Rincian Biaya</h2>

    <form action="jasa.html">
      <div class="form-group row">
        <label for="harga" class="col-sm-2 col-form-label">Harga</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" id="id_harga">
        </div>

        <label for="diskon" class="col-sm-2 col-form-label">Diskon</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id_diskon">
        </div>
        
        <label for="total" class="col-sm-2 col-form-label">Total</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id_total">
        </div>

        <label for="uang" class="col-sm-2 col-form-label">Uang Tunai</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id_uang">
        </div>

        <label for="kembali" class="col-sm-2 col-form-label">Kembalian</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id_kembali">
        </div>

      </div>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
